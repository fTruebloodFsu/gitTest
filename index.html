<HTML>
    <body>
        <div>
            <h2>Git Commands</h2>
            <ul>
                <li>clone: copy a repo to local machine</li>
                <li>status: gives differences between local and repo</li>
                <li>git add [filename]: adds the file to your repo on local machine</li>
                <li>git add -A: adds all changes to your repo on local</li>
            </ul>
        </div>
    </body>
</HTML>
